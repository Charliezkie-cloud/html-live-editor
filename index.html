<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-live-editor</title>
    <script src="https://kit.fontawesome.com/a9bae01479.js" crossorigin="anonymous"></script>
  </head>
  <body class="overflow-y-hidden">
    <div id="app">
      <header>
        <div class="navContainer"></div>
      </header>

      <main class="h-(--my-editor-height)">
        <section class="bg-white dark:bg-stone-950 p-4" x-data>
          <button type="button" x-on:click="if (confirm('This action will clear your current progress.')) resetSave()" class="relative bg-gray-200 dark:bg-stone-800 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-stone-700 active:bg-gray-400/50 dark:active:bg-stone-600/50 focus:outline-2 focus:outline-offset-2 focus:outline-gray-400 dark:focus:outline-stone-600 py-2 px-4 rounded-lg inline-flex items-center justify-center gap-2 text-sm"><i class="fa-solid fa-rotate-right"></i> Reset</button>
        </section>
        <div id="editorContainer" class="w-full h-full"></div>
      </main>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
